<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <header>
      <h1>AMAZOON</h1>
    </header>

    <div class="big-container">

      <div id="main-container" class="container">
        <div class="item">
          <div class="flexone">
         
            <div><span>very useful item</span></div>
          <div><span>$20</span></div>
          </div>
          <div class="flextwo">
          <div>
            <label class="quantity" for="quantity">QTY</label>
            <input type="number" name="quantity" value ="10000" placeholder="0">
          </div>
          <div><span class="price">0.00</span></div>
          <div><button class="btn btn-delete">Delete</button></div>
        </div>
        </div>
      </div>
    </div>
    <div class="big-container">
      <div class="little-container">
        <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
      </div>
    </div>
  </body>
