<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <header>
      <h1>AMAZOON</h1>
    </header>

    <div id="insert-coins-here" class="big-container">

      <div class="container">
         
          <div class="product"> <span>Item Example</span>                                             </div>
          <div class="product"> <span class="unitPrice">$20</span>                                                      </div>
          <div class="product"> <label class="quantity" for="quantity">QTY</label>                    </div>
          <div class="product"> <input type="number" name="quantity" placeholder="0">                 </div>
          <div class="product"> <span class="price">0.00</span>                                       </div>
          <div class="product"> <button class="btn btn-delete">Delete</button>                        </div>

      </div>

    </div>
    
    <div class="big-container">
      <div><button id="calc-prices-button" class="btn btn-success">Calculate Prices</button></div>
    </div>

    <div class="input-container">
      <div>Product name<input id="product_name" type="text"></div>
      <div>Product price<input id="product_price" type="number"></div>
      <div><button id="new-item-create" class="btn">Add product to cart</button></div>
    </div>
    <div class="price">Total price : $ 0</div>
  </body>
</html>
